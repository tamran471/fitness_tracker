<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #f0f9ff, #c2f0f7);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #0275d8;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .nav-links a {
            display: block;
            text-align: center;
            padding: 1rem;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #025aa5;
        }

        @media (min-width: 600px) {
            .nav-links {
                flex-direction: row;
                justify-content: center;
            }

            .nav-links a {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Fitness Dashboard</h1>
    <div class="nav-links">
        <a href="/user/add_activity">Add Activity</a>
        <a href="/user/view_activities">View Activities</a>
        <a href="/user/view_progress">View Progress</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1542684377-0b875fde9563?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z3ltJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 50px;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            padding: 12px 30px;
            background-color: #319795;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c7a7b;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #319795;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2c7a7b;
        }
    </style>
</head>
<body>
    <h1>Add New Activity</h1>
    <form method="POST">
        <input type="text" name="activity_name" placeholder="Activity Name" required>
        <input type="number" name="duration" placeholder="Duration (minutes)" required>
        <input type="number" name="calories_burned" placeholder="Calories Burned" required>
        <button type="submit">Add Activity</button>
    </form>
    <!-- Back to Dashboard link placed under the form -->
    <a href="/user/dashboard">Back to Dashboard</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Meals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Meals</h2>
        
        {% if meals %}
            <table>
                <thead>
                    <tr>
                        <th>Meal Name</th>
                        <th>Calories Consumed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for meal in meals %}
                    <tr>
                        <td>{{ meal[2] }}</td> 
                        <td>{{ meal[1] }}</td>  <!-- meal[1] is the meal_name column -->
                          <!-- meal[2] is the calories_consumed column -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No meals added yet.</p>
        {% endif %}

        <div class="back-link">
            <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
